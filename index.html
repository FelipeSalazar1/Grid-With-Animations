<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Blog</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class = "container">
      <nav>
        <img class="logo" src="assets/camera.svg" alt="Logo image">

        <ul>
          <li>Home</li>
          <li class="active">Gallery</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Search for images and collections</label>
          <input id="search" type="text" placeholder="Search for images and collections">
        </div>
      </form>

      <img class="avatar" src="assets/eu.png" alt="Women image">
    </header>
    <main>
      <div class="container">
        <h1>Gallery</h1>

        <section class="gallery">
          <figure class="item">
            <img src="assets/01.png" alt="">

            <figcaption class="details">
              <h2>Electric Workspace</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s">
            <img src="assets/02.png" alt="">

            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:.8s">
            <img src="assets/03.png" alt="">

            <figcaption class="details">
              <h2>Grids and organization</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="assets/04.png" alt="">

            <figcaption class="details">
              <h2>Hive</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="assets/05.png" alt="">

            <figcaption class="details">
              <h2>Writter setup</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="assets/06.png" alt="">

            <figcaption class="details">
              <h2>Colors and ergonomics</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="assets/07.png" alt="">

            <figcaption class="details">
              <h2>Light Show</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <img src="assets/08.png" alt="">

            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:2s">
            <img src="assets/09.png" alt="">

            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class = "container">
      <p>Â© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
